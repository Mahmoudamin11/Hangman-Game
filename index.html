<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="master.css">
    <link href='https://fonts.googleapis.com/css?family=Black+Ops+One' rel='stylesheet' type='text/css'>
    <title>Hangman Game</title>
</head>

<body>
    <div class="container">
        <div class="game-info">
            <div class="game-name">Hangman</div>
            <div class="category">
                <p>Word From: <span></span></p>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="hangman-draw">
                <div class="the-draw">
                    <div class="the-stand"></div>
                    <div class="the-hang"></div>
                    <div class="the-rope"></div>
                    <div class="the-man">
                        <div class="head"></div>
                        <div class="body"></div>
                        <div class="hands"></div>
                        <div class="legs"></div>
                    </div>
                </div>
            </div>
            <div class="letters"></div>
        </div>
        <hr>
        <div class="letters-guess"></div>

    </div>

    <!-- Game Over Pop up -->
    <div id="tudo" class="popup">

        <div class="gameover popup-title">
            <p> GAME </p>
            <p> OVER </p>
        </div>

        <div class="continue">
            <p> RETRY? </p>
        </div>

        <div class="opcoes">
            <div class="yes"> <a href="#"> YES </a> </div>
            <div class="no"> <a href="#"> NO </a> </div>
        </div>

    </div>
    <!-- Game Over Pop up -->

    <!-- Success Pop Up -->
    <div id="win" class="popup">

        <div class="goodjob popup-title">
            <p> GOOD </p>
            <p> JOB </p>
        </div>

        <div class="continue">
            <p> PLAY AGAIN? </p>
        </div>

        <div class="opcoes">
            <div class="yes win"> <a href="#"> YES </a> </div>
            <div class="no win"> <a href="#"> NO </a> </div>
        </div>

    </div>
    <!-- Success Pop Up -->

    <audio id="fail" src="audio/fail.mp3" preload="auto"></audio>
    <audio id="success" src="audio/success.mp3" preload="auto"></audio>
    <script src="main.js"></script>
</body>

</html>
